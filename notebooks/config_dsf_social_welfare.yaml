auction:
  bidders: 
    - name: '0'
      cls: 'comblearn.data.CoverageValueFunction'
      args: [60, 0.1]
    - name: '1'
      cls: 'comblearn.data.CoverageValueFunction'
      args: [60, 0.3]
    - name: '2'
      cls: 'comblearn.data.CoverageValueFunction'
      args: [60, 0.5]


  
  items: [0, 1, 2, 3, 4, 5, 6, 7]

  data:
    q-init: 64
    q-max: 1028
    brute-force: True
    init: True

  query:
    marginal: False
    max-retries: 10

  device: 'cuda'

  queries_path: '/home/mahdi_mousavi/comb-auction/notebooks/lsvm_queries.txt'


  learning:
    cls: 'comblearn.optim.learning.DSFLearner'
    optimizer: torch.optim.Adam
    learning-rate: 0.01
    epochs: 10000
    models:
      - name: '0'
        cls: 'comblearn.data.DSFValueFunction'
        args: [60, [64, 64, 64], 40]
      - name: '1'
        cls: 'comblearn.data.DSFValueFunction'
        args: [60, [64, 64, 64], 40]
      - name: '2'
        cls: 'comblearn.data.DSFValueFunction'
        args: [60, [64, 64, 64], 40]


  allocation:
    scheme: 'RandGreedy'
    optimizer: 'comblearn.optim.RandGreedyOptimizer'
    delta: 0.005
    sample_rate: 5



